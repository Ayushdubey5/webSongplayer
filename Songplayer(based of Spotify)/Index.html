<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex">
    <div class="left border">
      <div class="close">
        <img width="40" class="invert" src="img/close.svg" alt="">
      </div>
        <div class="home bg-black">
            <div class=" logo invert"><img width="200" src="img/logor.svg.png" alt="logo"></div>
            <ul>
                <li><img class="invert" src="img/HOME.SVG" alt="Home">Home</li>
                <li><img class="invert" src="img/search.svg" alt="search">Search</li>
            </ul>

        <div class="library bg-black border m-1 p-1"><div><h2><img class="invert" src="img/library.svg" alt="library">Your library</h2>
        <div class="songlist">
          <ul>
            <li>
              <img class = "invert"  src="img/music.svg" alt="">
               <div class="info">
                <div>song name</div>
                <div>song artist</div>
               </div class = "play Now">
               <span>play Now</span>
                 <img class="invert" src="img/play.svg" alt="">
            </li>
          </ul>
        </div>
        </div>

        <div class="footer terms">
          <div>
            <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
               <span data-encore-id="type">Legal</span>
             </a>
           </div>
           <div>
             <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
               <span data-encore-id="type">Safety & Privacy Center</span>
             </a>
           </div>
           <div>
             <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
               <span data-encore-id="type">Privacy Policy</span>
             </a>
           </div>
           <div>
             <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
               <span data-encore-id="type">Cookies</span>
             </a>
           </div>
           <div>
             <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
               <span data-encore-id="type">About Ads</span>
             </a>
           </div>
           <div>
             <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
               <span data-encore-id="type">Accessibility</span>
             </a>
             <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
               <span class="encore-text encore-text-marginal" data-encore-id="text">Cookies</span>
             </a>
           </div>
          </div>
        </div>
        </div>
          
    </div>
    <div class="Right border bg-black border m-1 p-1">
      <div class="header">
        <div class="nav">
          <div class="hamburgercont">
          <div class="hamburger"> <img src="img/hamburger.svg" alt="" class="invert"></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
          <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      </div>
        </div>
          <div class="button">
            <button class="loginbtn">login</button>
            <button class="signupbtn">sign up</button>
          </div>
      </div>
      <div class="spotify-playlist">
        <h1>spotify playlist</h1>
        <div class="cartcontainer">
          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z" stroke="currentColor" fill="#000" stroke-width="1.5" stroke-linejoin="round" />
            </svg>
            </div>
            <img src="css/Newsletter.jpg" alt="Thumbnail">
            <h2>Happy hits</h2>
            <p>Some song to bring a smile</p>
          </div>
          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z" stroke="currentColor" fill="#000" stroke-width="1.5" stroke-linejoin="round" />
            </svg>
            </div>
            <img src="css/Newsletter.jpg" alt="Thumbnail">
            <h2>Happy hits</h2>
            <p>Some song to bring a smile</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
              
            </div>
            
          </div>
          <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbutton">
             <img width="35" id="previous" src="img/left.svg" alt="">
             <img width="35" id="play" class="" src="img/play.svg" alt="">
             <img width="35" id="Next" src="img/right.svg" alt="">
          </div>
          <div class="timevol">
          <div class="songtime"></div>
            <div class="volume">
              <img width="25" src="img/volume.svg" alt="">
              <div class="range">
                <input type="range" class="vol" name="vol"  id="">
              </div>
            </div>
            </div>
          </div>
        </svg>
        </div>
      </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
